<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Olympics - Viz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
  </style>
</head>

<body>
  <div id="output">
    <svg id="sport" height="400" width="800"></svg>
  </div>
  <div class="custom-slider">
    <p id="year">1924</p>
    <label for="customRange2">Year</label>
  <input id="yearRange" type="range" class="custom-range" value="1924" min="1924" max="2016" step="4" id="customRange2">
  </div>
</body>

<script src="main.js"></script>
<script>
  $(document).ready(() => {

    $("#yearRange").change((e) => {
      let year = parseInt(e.target.value);
      if (year > 1992) {
        year -= 2; // To account for 2 year difference
      } 
      $("#year").text(year);
      run(); // Run from the "main.js"
    });
  })
</script>
</html>
