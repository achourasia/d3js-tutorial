<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Olympics - Viz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Link our external stylesheet present at ./style.css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Import D3.js v7 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Import our external Javascript file present at ./main.js -->
    <script src="main.js"></script>
</head>

<body>
    <div id="output">
        <svg id="sport" height="400" width="800"></svg>
    </div>
    <div class="custom-slider">
        <p id="year">1924</p>
        <label for="customRange">Year</label>
        <input id="yearRange" type="range" class="custom-range" value="1924" min="1924" max="2016" step="4" id="customRange">
    </div>
</body>


<script>
$(document).ready(() => {
 
    $("#yearRange").change((e) => {
        let year = parseInt(e.target.value);
        if (year > 1992) {
            year -= 2; // To account for 2 year difference
        }
        $("#year").text(year);

        // Whenever the user changes the YEAR slider, run the compute the visualization
        // for the new data
        doViz(); // doViz is defined in the main.js file
    });
})
</script>

</html>
